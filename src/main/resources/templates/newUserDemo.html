<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header class="navbar navbar-dark bg-dark">
  <div>
    <span class="navbar-brand mb-0 pt-0 mx-0 h1" th:text="${user.getEmail()}"></span>
    <span class="navbar-text text-white">with roles:</span>
    <div class="navbar-text text-white" th:each="role : ${user.getRoles()}">
      <p class="my-0" th:text="${role.getName()}"></p>
    </div>
  </div>
  <div>
    <a class="nav-link text-white-50" th:href="@{/logout}">Logout</a>
  </div>
</header>
<div class="container-fluid p-0">
  <div class="d-flex min-vh-100">
    <div class="d-flex flex-column flex-shrink-0 pt-3" style="width: 18%;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin}" class="nav-link">Admin</a>
        </li>
        <li class="nav-item"><a th:href="@{/user}" class="nav-link active">User</a></li>
      </ul>
    </div>
    <div class="bg-light p-4" style="width: 82%;">
      <div>
        <h3>Users info</h3>
        <div class="bg-white">
          <h6 class="py-2 pl-3 mb-0" style="background-color: #f2f2f2;">About User</h6>
          <div class="p-3">
            <table class="table table-striped table-sm">
              <thead>
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td><p th:text="${user.getId()}"></p></td>
                <td><p th:text="${user.getFirstName()}"></p></td>
                <td><p th:text="${user.getLastName()}"></p></td>
                <td><p th:text="${user.getAge()}"></p></td>
                <td><p th:text="${user.getEmail()}"></p></td>
                <td class="d-flex">
                  <div th:each="role : ${user.getRoles()}">
                    <p class="pr-2" th:text="${role.getName()}"></p>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
